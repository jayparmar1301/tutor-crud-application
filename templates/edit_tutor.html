
{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock title %}

{% block css%}
<style>
body {
    background: darkslategrey !important;
}
    
#form {
    border: 2px solid white !important;
    max-width: 750px;
    padding: 20px;
    margin: 2% auto;
}

label {
    width: 40% !important;
    float: left;
    color: white;
    font-size: 18px;
    font-weight: 400 !important;
}

input {
    width: 60%;
}


 input[type="submit"] {
    width: 50%;
    border: none;
    background: #4fbbf1;
    padding: 8px;
    border-radius: 8px;
}
</style>
{% endblock css%}

{% block content %}
<h2 style="text-align: center;color: gainsboro;"> Edit info for {{ tutor.first_name}} {{ tutor.last_name}}</h2>

<form id="form" action="/tutor/edit/{{ tutor.id }}/submit">
    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ tutor.first_name}}"><br><br>
    
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name" value=" {{ tutor.last_name}}"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ tutor.email}}" disabled><br><br>

    <label for="tutor_skills">Skils:</label>
    <textarea style="width: 60%;" id="tutor_skills" name="tutor_skills"> {{ tutor.tutor_skills}} </textarea><br><br>
    
    <label for="tutor_exp">Total Experience:</label>
    <input type="text" id="tutor_exp" name="tutor_exp" value="{{ tutor.tutor_exp}}"><br><br>

    <div style="text-align: center;"> <input type="submit" value="Submit">   </div>
  </form> 
  {% endblock content %}
